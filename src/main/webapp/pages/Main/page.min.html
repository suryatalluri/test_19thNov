<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function() {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };

    /* perform any action with widgets inside this block */
    $scope.onPageReady = function() {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };


    $scope.switch1Change = function($event, $isolateScope) {
        if ($scope.Widgets.switch1.datavalue == "List") {
            $scope.Widgets.panel1.show = true;
            $scope.Widgets.panel2.show = false;
        }
        if ($scope.Widgets.switch1.datavalue == "Grid") {
            $scope.Widgets.panel1.show = false;
            $scope.Widgets.panel2.show = true;
        }
    }


}]);

Application.$controller("alertdialog1Controller", ["$scope",
    function($scope) {
        "use strict";
        $scope.ctrlScope = $scope;
    }
]);

Application.$controller("dialog1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);
</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-composite name="composite1">
                <wm-label class="col-xs-4" name="label1"></wm-label>
                <wm-container class="col-xs-8" name="container1">
                    <wm-switch class="pull-right" name="switch1" datavalue="List" on-change="switch1Change($event, $scope)" dataset="List, Grid"></wm-switch>
                </wm-container>
            </wm-composite>
            <wm-panel class="panel-primary" title="List" name="panel1">
                <wm-panel-footer name="panel_footer1"></wm-panel-footer>
            </wm-panel>
            <wm-panel class="panel-primary" title="Grid" name="panel2" show="false">
                <wm-panel-footer name="panel_footer2"></wm-panel-footer>
                <wm-button class="btn-default" caption="Button" type="button" name="button2" on-click="dialog1.show"></wm-button>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-view class="dialog-view" name="view3">
        <wm-dialog dialogtype="design-dialog" modal="true" name="dialog1">
            <wm-dialogheader caption="Form" iconclass="glyphicon glyphicon-edit" name="dialogheader1"></wm-dialogheader>
            <wm-dialogcontent name="dialogcontent1">
                <wm-form class="app-dialog-form" name="form1">
                    <wm-composite name="composite2">
                        <wm-label class="col-xs-4" caption="Name" name="label2"></wm-label>
                        <wm-text name="text1"></wm-text>
                    </wm-composite>
                </wm-form>
            </wm-dialogcontent>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-secondary" caption="Cancel" on-click="closeDialog()" name="button3"></wm-button>
                <wm-button class="btn-primary" caption="Save" name="button4"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
</wm-page>
</script>
