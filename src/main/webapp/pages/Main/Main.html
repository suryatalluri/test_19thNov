<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-composite name="composite1">
                <wm-label class="col-xs-4" name="label1"></wm-label>
                <wm-container class="col-xs-8" name="container1">
                    <wm-switch class="pull-right" name="switch1" dataset="List, Grid" on-change="switch1Change($event, $scope)" datavalue="List"></wm-switch>
                </wm-container>
            </wm-composite>
            <wm-panel class="panel-primary" title="List" name="panel1">
                <wm-panel-footer name="panel_footer1"></wm-panel-footer>
            </wm-panel>
            <wm-panel class="panel-primary" title="Grid" name="panel2" show="false">
                <wm-button class="btn-default" caption="Button" type="button" name="button1" on-click="alertdialog1.show"></wm-button>
                <wm-panel-footer name="panel_footer2"></wm-panel-footer>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-view class="dialog-view" name="view2">
        <wm-alertdialog name="alertdialog1" on-ok="goToPage-Main"></wm-alertdialog>
    </wm-view>
</wm-page>
